<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slide current ">
            <div class="content">
                <h1>&nbsp;PUSH HARD,</h1>
                <h1>BREATHE EASY.</h1>
                <button class="cta cta-white">
                    <span class="button-skew-fix">DISCOVER GTX ACTIVE</span>
                 </button>
            </div>
        </div>
        <div class="slide ">
            <div class="content right">
                <h1>&nbsp;&nbsp;RUCKSACKS</h1>
                <h1>&nbsp;FOR LIFE ON</h1>
                <h1>THE GO.</h1>
                <button class="cta cta-blue">
                    <span class="button-skew-fix">EXPLORE RUCKSACKS</span>
                 </button>
            </div>        
        </div>
        <div style="text-align:center" class="indicators" id="indicators">
            <span class="indicator activeIndicator"></span> 
            <span class="indicator"></span> 
        </div>
    </div>  
 
    <div class="button">
        <button class="nav" id="prev">
            <i class="fa fa-arrow-left fa-lg"></i>
        </button>
        <button class="nav" id="next">
            <i class="fa fa-arrow-right fa-lg"></i>
        </button>
    </div>
    <script src="../js/main.js"></script>
